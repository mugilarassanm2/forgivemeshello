<!DOCTYPE html>
<html>
<head>
  <title>Will You Forgive Me?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 1s ease;
    }
    h1 {
      font-size: 2.5em;
      color: #d6336c;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #yesBtn { background: lightgreen; }
    #noBtn { background: lightcoral; }
    .floatEmoji {
      position: absolute;
      font-size: 2em;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }

    /* Moon styling */
    #moon {
      display: none;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffff99, #ffcc00);
      margin-top: 30px;
      box-shadow: 0 0 40px #ffcc00;
      position: relative;
    }

    /* Moon face */
    .eye {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }
    .eye.left { left: 60px; }
    .eye.right { right: 60px; }

    .mouth {
      width: 60px;
      height: 30px;
      border-bottom: 5px solid black;
      border-radius: 0 0 50% 50%;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
    }

    #moonText {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      color: #d6336c;
      font-weight: bold;
      text-align: center;
    }

    /* Background animation */
    @keyframes bgAnimation {
      0% { background: #ffe6f0; }
      25% { background: #ffccd5; }
      50% { background: #ffcce6; }
      75% { background: #ffe6cc; }
      100% { background: #ffe6f0; }
    }
    .animateBackground {
      animation: bgAnimation 6s linear infinite;
    }
  </style>
</head>
<body>
  <h1>Will you forgive me? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="moon">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div id="moonText">I love you always,<br> shello üåô</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const moon = document.getElementById('moon');
    const body = document.body;

    let noTexts = [
      "I'll behave",
      "I'll be the good guy",
      "I won't talk arrogantly",
      "I love you for lifetime",
      "Yes is your final choice"
    ];
    let index = 0;

    noBtn.addEventListener('click', () => {
      if (index < noTexts.length) {
        noBtn.textContent = noTexts[index];
        index++;
      } else {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener('click', () => {
      // Floating hearts
      for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "floatEmoji";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }

      // Floating cute sad and melting emojis
      let extraEmojis = ["üò¢", "ü•∫", "ü´†"];
      for (let i = 0; i < 10; i++) {
        let emoji = document.createElement("div");
        emoji.className = "floatEmoji";
        emoji.textContent = extraEmojis[Math.floor(Math.random() * extraEmojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = window.innerHeight + "px";
        emoji.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
      }

      // Show moon with face and message
      moon.style.display = "block";
      // Animate background
      body.classList.add("animateBackground");
    });
  </script>
</body>
</html>
